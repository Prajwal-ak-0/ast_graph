n, Entity, JoinColumn, ManyToOne, PrimaryGeneratedColumn, Relation, UpdateDateColumn", "title": "IMPORTS_EXT", "to": "typeorm", "width": 0.5}, {"arrows": "to", "color": "#F48FB1", "dashes": false, "from": "ast/user.entity.ast.json", "label": "Field, ObjectType, registerEnumType", "title": "IMPORTS_EXT", "to": "@nestjs/graphql", "width": 0.5}, {"arrows": "to", "color": "#F48FB1", "dashes": false, "from": "ast/user.entity.ast.json", "label": "IDField", "title": "IMPORTS_EXT", "to": "@ptc-org/nestjs-query-graphql", "width": 0.5}, {"arrows": "to", "color": "#F48FB1", "dashes": false, "from": "ast/user.entity.ast.json", "label": "Column, CreateDateColumn, DeleteDateColumn, Entity, Index, OneToMany, PrimaryGeneratedColumn, Relation, UpdateDateColumn", "title": "IMPORTS_EXT", "to": "typeorm", "width": 0.5}, {"arrows": "to", "color": "#F48FB1", "dashes": false, "from": "ast/workspace.entity.ast.json", "label": "Field, ObjectType, registerEnumType", "title": "IMPORTS_EXT", "to": "@nestjs/graphql", "width": 0.5}, {"arrows": "to", "color": "#F48FB1", "dashes": false, "from": "ast/workspace.entity.ast.json", "label": "IDField", "title": "IMPORTS_EXT", "to": "@ptc-org/nestjs-query-graphql", "width": 0.5}, {"arrows": "to", "color": "#F48FB1", "dashes": false, "from": "ast/workspace.entity.ast.json", "label": "WorkspaceActivationStatus", "title": "IMPORTS_EXT", "to": "twenty-shared", "width": 0.5}, {"arrows": "to", "color": "#F48FB1", "dashes": false, "from": "ast/workspace.entity.ast.json", "label": "Column, CreateDateColumn, DeleteDateColumn, Entity, OneToMany, PrimaryGeneratedColumn, Relation, UpdateDateColumn", "title": "IMPORTS_EXT", "to": "typeorm", "width": 0.5}]);
